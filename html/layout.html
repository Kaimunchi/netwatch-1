<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="static/favicon.ico">
    <title>{{ page }} - Netwatch</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/tether.min.css">
    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/bootstrap-table.min.css">
    <link rel="stylesheet" href="static/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="static/index.css">

    <script src="static/jquery-3.2.1.min.js"></script>
    <script src="static/popper.min.js"></script>
    <script src="static/tether.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <script src="static/moment.min.js"></script>
    <script src="static/d3/d3.min.js"></script>
    <script src="static/d3-gtimeline.js"></script>
    <script src="static/bootstrap-datetimepicker.min.js"></script>
    <script src="static/bootstrap-table.min.js"></script>
    <script src="static/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 col-xs-1" id="sidebar">
          <div class="sidebar-header">
            <h3><i class="fa fa-circle-o-notch"></i> NETWATCH</h3>
          </div>

          <ul class="list-unstyled elements">
            <li class="{{ "active" if page == "Timeline" else "" }}">
              <a href="/">
                <i class="fa fa-list"></i>
                <span>Timeline</span>
              </a>
            </li>
            <li class="{{ "active" if page == "Devices" else "" }}">
              <a href="/devices">
                <i class="fa fa-laptop"></i>
                <span>Devices</span>
              </a>
            </li>
            <li class="{{ "active" if page == "People" else "" }}">
              <a href="/people">
                <i class="fa fa-user"></i>
                <span>People</span>
              </a>
            </li>
            <li class="{{ "active" if page == "Settings" else "" }}">
              <a href="/settings">
                <i class="fa fa-sliders"></i>
                <span>Settings</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-sign-out"></i>
                <span>Log out</span>
              </a>
            </li>

            <hr>

            <li class="{{ "active" if page == "About" else "" }}">
              <a href="/about">
                <i class="fa fa-info"></i>
                <span>About</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="col-md-10 col-xs-11">
          <nav id="netwatchNavbarTop" class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
            <span class="navbar-brand" href="#">{{ page }}</span>
          </nav>
          <div id="pageContent">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
